<script>

//el numero n es la suma de fibonacci(n-1) + fibonacci(n-2) 

//fibonacci(1)=0
//fibonacci(2)=1
function fibonacci(n) {
console.log("llamando con: " + n)
	if( n ==1){
		return 0;
	}
	else if(n==2){
		return 1;
	} else {
		return fibonacci(n-1)+fibonacci(n-2);
	}
}

</script>
