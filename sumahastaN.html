	<script>
	//sumar todos los numeros del 1 a n
function sum(n){
	var resultado = 0;
	for(i=1; i<=n; i++){
		resultado= resultado+i
	}
	return resultado;
}

var suma_hasta_10 = sum(10);
alert(sum(10));

function sum_array(rango){
	var resultado=0;
	for(i=0;i<rango.length;i++){
		resultado += rango[i];
}
return resultado;
}
function rango(n){
	var res = []
	for(i=0; i<=n; i++){
		res.push(i);
	}
	return res;
}
